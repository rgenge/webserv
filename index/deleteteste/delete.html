<!DOCTYPE html>
<html lang="en">

	<script>
	  function deleteFile() {
		// Get the file you want to delete (e.g., by its ID or name)
		const fileId ="delete.teste" ;

		// Send the DELETE request using the Fetch API
		fetch(`${fileId}`, {
		  method: 'DELETE',
		})
		  .then(response => {
			if (response.ok) {
			  // File deleted successfully
			  console.log('File deleted.');
			} else {
			  // Handle error response
			  console.error('Error deleting file:', response.status);
			}
		  })
		  .catch(error => {
			console.error('Error deleting file:', error);
		  });
	  }
	</script>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundamentos JavaScript</title>
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="deletestyle.css">
</head>
<body>
	<h1 id="title">Pagina de teste!</h1>
	<p class="text">WEBSERV</p>
	<button onclick="deleteFile()">Delete File indexxxxxx</button>
</body>
</html>
