server   
{

	port 8080

	server_name localhost test
	root /var/www/website/
	index index.html

	error_page 404 notfound_test.html
	error_page 502 badgetaway_test.html

	body_size_limit 1024

	url /static {
		methods GET POST DELETE
		root /var/www/website/static
		index	file.html
		dir_list off
		cgi index.php
	}
	url /testeurl {
		methods GET POST DELETE
		index	index.html
		dir_list on
		upload upload}
}

